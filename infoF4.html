</head>

            <div class="body">

    <div id="profilef">
        <v-app>
            <v-main>
                <v-container>
                    <div class="content2">
                        <div class="headporf">
                            <div class="headerprof">
                                <v-img id="imgPrf" class="imghead1" :src="user.profile_picture" alt=""></v-img>
                            </div>
                            <div class="headercontent">
                                <div class="topcontent">
                                    <h1 class="name01" >{{ user.name_profile }}</h1>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Manage</button>
                                        <ul class="dropdown-menu bg-light">
                                            <li style="display: flex;align-items: center;flex: start;"><i class="gg-trash"></i><a class="dropdown-item bg-light text-black" @click="remove(item.user_id)">Remove Friends</a></li>
                                        </ul>
                                      </div>
                                </div>
                                <div class="followconten">
                                    <div id="emailPrf" class="follower" style="display: flex;align-items: center;flex: start;margin-right: 19em;">
                                        <p>Email: {{ user.email }}</p>
                                    </div>
                                    <div id="hoursPrf" class="following">Online hours: {{user.amount_hours}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="under"></div>
                            </div>
                        </div>
                    </div>
                </v-container>
            </v-main>
        </v-app>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            const host = "http://localhost:8000"

            const friends_list =  new Vue({
                el : '#profilef',
                vuetify : new Vuetify({
                    theme : { dark : true }
                }),
                data() {
                    return {
                        user: null,
                        
                    }                
                },                
                async created() {
                    await this.load()
                },
                methods: {
                    async load() {
                        this.form = {}
                        await axios.get(`${host}/users/4`).then((res) => {
                            this.user = res.data
                        })
                    },

                    async remove(user_id) {
                        let confirm = window.confirm("U want to delete");
                        if (confirm) {
                            await axios.delete(`${host}/users/${user_id}`).then(async (res) => {
                                await this.load()
                                let result = res.data
                                alert(result.message)
                            });
                        }
                    },

                }               
            })
        </script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
